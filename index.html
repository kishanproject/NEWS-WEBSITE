<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

 </head>  
<body>
    <nav>
        <div class="main-nav  container flex">

            <a href="#" onclick="reload()" class="logo">
                <img src="bbc.png" alt="newslogo">
            </a>


            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl"       onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="politics"   onclick="onNavItemClick('politics')" >POLITICS</li>
                    <li class="hover-link nav-item" id="finance"   onclick="onNavItemClick('finance')" >FINANCE</li>
                    <li class="hover-link nav-item" id="technology"onclick="onNavItemClick('technology')"  >TECHNOLOGY</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" placeholder="search here" class="news-input" id="search-text">
                <button class="search-button"id="search-button">search</button>
            </div>



        </div>

    </nav>






    <main>
        <div class="cards-container container flex" id="cards-container">



        </div>
    </main>

     <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template> 





    <script src="app.js"></script>
</body>
</html>
